{% extends "chess_website/layouts.html" %}


{% block body %}
  <h1>{{error}}</h1>
  <h1>OPENINGS Testing: Type chess.com username to get some information</h1>
  <form action="/openings" method="POST">
    {% csrf_token %}
      <input name="name" autofocus="true">
      <button>Submit</button>
  </form>

  {% for opening in top_5 %}
    <p>{{opening.0}}, {{opening.1}}</p>
    <br>
  {% endfor %}

{% endblock %}
